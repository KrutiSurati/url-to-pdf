<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>URL Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1>URL Converter ğŸ“„</h1>
      <p>Convert webpages into PDF or EPUB</p>
    </div>

    <!-- URL Input -->
    <div class="field">
      <label for="urlInput">Webpage URL</label>
      <input
        type="text"
        id="urlInput"
        placeholder="https://example.com"
      />
    </div>

    <!-- Format -->
    <div class="field">
      <label for="format">ğŸ“¦ Output Format</label>
      <select id="format">
        <option value="pdf">PDF</option>
        <option value="epub">EPUB</option>
      </select>
    </div>

    <!-- Options -->
    <div class="options">
      <div class="field">
        <label for="pageSize">ğŸ“ Page Size</label>
        <select id="pageSize">
          <option value="A4">A4</option>
          <option value="Letter">Letter</option>
        </select>
      </div>

      <div class="field">
        <label for="orientation">ğŸ§­ Orientation</label>
        <select id="orientation">
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
      </div>
    </div>

    <!-- Action -->
    <button id="convertBtn">Convert</button>

    <!-- Status -->
    <p id="status"></p>

  </div>

  <script src="popup.js"></script>
</body>
</html>
